<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momentom</title>
    <link
      href="https://fonts.googleapis.com/css?family=Ranga"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <body>
    <!-- <div class="bg js-bg"></div> -->
    <div class="inner">
      <div class="header">
        <div class="header-greeting">
          <h1 class="greeting">Hello <span class="nickname"></span></h1>
          <span class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 13.45l2-2.023v4.573h-2v-2.55zm-11-5.45h1.743l1.978-2h-3.721v2zm1.361 3.216l11.103-11.216 4.536 4.534-11.102 11.218-5.898 1.248 1.361-5.784zm1.306 3.176l2.23-.472 9.281-9.378-1.707-1.707-9.293 9.388-.511 2.169zm3.333 7.608v-2h-6v2h6zm-8-2h-3v-2h-2v4h5v-2zm13-2v2h-3v2h5v-4h-2zm-18-2h2v-4h-2v4zm2-6v-2h3v-2h-5v4h2z"
              />
            </svg>
          </span>
          <input
            type="text"
            class="js-name name hiding"
            placeholder="your nickname"
          />
        </div>
        <div class="weather">
          <div class="weather-text"></div>
          <span class="weather-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9 12l-4.463 4.969-4.537-4.969h3c0-4.97 4.03-9 9-9 2.395 0 4.565.942 6.179 2.468l-2.004 2.231c-1.081-1.05-2.553-1.699-4.175-1.699-3.309 0-6 2.691-6 6h3zm10.463-4.969l-4.463 4.969h3c0 3.309-2.691 6-6 6-1.623 0-3.094-.65-4.175-1.699l-2.004 2.231c1.613 1.526 3.784 2.468 6.179 2.468 4.97 0 9-4.03 9-9h3l-4.537-4.969z"
              />
            </svg>
          </span>
        </div>
      </div>
      <div class="clock"><h1>00 : 00 : 00</h1></div>
      <div class="site-search">
        <div class="google">
          <form method="GET" action="https://www.google.com/search">
            <input
              type="text"
              name="q"
              class="search"
              placeholder="Search Google!"
            />
          </form>
          <div class="btn-wrapper">
            <span class="change-button">네이버 검색창으로 변경</span>
          </div>
        </div>
        <div class="naver">
          <form method="GET" action="https://search.naver.com/search.naver">
            <input
              type="text"
              name="query"
              class="search"
              placeholder="Search Naver!"
            />
          </form>
          <div class="btn-wrapper">
            <span class="change-button">구글 검색창으로 변경</span>
          </div>
        </div>
      </div>
      <div class="js-todo">
        <h1 class="todo-header">To Do List</h1>
        <div>
          <form class="todo-form">
            <input type="text" class="todo-input" placeholder="You can do it" />
          </form>
          <ul class="todo-list"></ul>
        </div>
      </div>
    </div>
    <script src="./bg.js"></script>
    <script src="./name.js"></script>
    <script src="./weather.js"></script>
    <script src="./clock.js"></script>
    <script src="./search.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
